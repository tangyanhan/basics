<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Example</title>
    <style>
        ellipse{
            fill: rgb(200, 100, 50);
            stroke: rgb(0, 0, 100);
            stroke-width: 2;
        }
    </style>
</head>
<body>

<div width="200px" height="100px">
    <svg width="100%" height="100%" version="1.1"
         xmlns="http://www.w3.org/2000/svg">

        <ellipse cx="0" cy="0"/>

    </svg>
</div>

</body>
</html>
